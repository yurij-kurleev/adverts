<aside class="aside-block">
    <div class="menu-block">
        <div class="menu">
            <div class="menu-header">
                Меню
            </div>
            <div class="menu-item">
                <a href="#/home" class="menu-link">Главная страница</a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">Информация о сайте</a>
            </div>
            <div class="menu-item" ng-show="user">
                <a href="#/profile" class="menu-link">Личный кабинет</a>
            </div>
        </div>
    </div>
    <div class="menu-block">
        <div class="menu">
            <div class="menu-header">
                {{blockTitle}}
            </div>
            <div class="menu-item" ng-repeat="category in categories" ng-show="categories">
                <a href="#/adverts/categories/{{category.id}}/1" class="menu-link"
                   ng-click="getAdvertCategory($event)">
                    {{category.name}}
                </a>
                <div post-render></div>
            </div>
            <div class="menu-item" ng-repeat="subcategory in subcategories" ng-show="subcategories">
                <a href="#/adverts/{{categoryId}}/subcategories/{{subcategory.id}}/1" class="menu-link">
                    {{subcategory.name}}
                </a>
            </div>
        </div>
    </div>
    <div class="menu-block" id="tags-block">
        <div class="menu">
            <div class="menu-header">
                Теги
            </div>
            <div class="tags-block">
                <a href="#/adverts/tags/{{tag.id}}/1" class="tag-link" id="{{tag.id}}"
                   ng-repeat="tag in tags">
                    {{tag.name}}
                </a>
            </div>
        </div>
    </div>
</aside>
