<div ng-include="'components/partials/header.html'"></div>
<div class="main-content-block container">
    <div class="aside-block" ng-include="'components/partials/side_menu.html'"></div>
    <div class="items-block">
        <div class="advert-form-block">
            <div class="advert-form-block-header">
                <h2>Регистрация</h2>
            </div>
            <div class="" ng-include="'/components/partials/error-block.html'"></div>
            <div class="advert-form-block-main">
                <form ng-submit="sendForm()" class="advert-form">
                    <hr class="hr">
                    <div class="form-group">
                        <label for="name" class="label">Имя: </label>
                        <input type="text" class="input" id="name" ng-model="formData.name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="label">Фамилия: </label>
                        <input type="text" class="input" id="surname" ng-model="formData.surname" required>
                    </div>
                    <div class="form-group">
                        <label for="login" class="label">Логин: </label>
                        <input type="text" class="input" id="login" ng-model="formData.login" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Пароль: </label>
                        <input type="password" class="input" id="password" ng-model="formData.password" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="label">E-mail: </label>
                        <input type="text" class="input" id="email" ng-model="formData.email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="label">Телефон: </label>
                        <input type="text" class="input" id="phone" ng-model="formData.phone" required>
                    </div>
                    <hr class="hr">
                    <div class="form-group">
                        <label for="country" class="label">Страна: </label>
                        <select class="input" name="country" id="country" ng-model="selected"
                                ng-change="getRegions()"
                                ng-options="country.id as country.name for country in countries"
                                required>
                        </select>
                    </div>
                    <div class="form-group" ng-show="selected">
                        <label for="region" class="label">Регион: </label>
                        <select class="input" name="region" id="region"
                                ng-model="formData.region"
                                ng-options="region.id as region.name for region in regions"
                                required>
                        </select>
                    </div>
                    <hr class="hr">
                    <div class="form-group">
                        <label class="label">Фотография: </label>
                        <input type="file" class="input" id="file1" onchange="convertFileToBase64('file1')" required>
                    </div>
                    <hr class="hr">
                    <button class="advert-form-submit" type="submit">Готово</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer" ng-include="'components/partials/footer.html'"></div>
